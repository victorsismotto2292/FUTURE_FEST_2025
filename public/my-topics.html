<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Tópicos - WORKIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(47.05% 26.2% at 89.13% 2.41%, rgba(79, 0, 132, 0.25) 0%, rgba(0, 0, 0, 0) 100%), 
                        linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                        radial-gradient(68.54% 31.49% at -18.54% 39.83%, rgba(255, 255, 255, 0.2) 29.33%, rgba(0, 0, 0, 0) 100%), 
                        radial-gradient(74.86% 35.24% at 128.44% 28.27%, rgba(255, 0, 0, 0.36) 0%, rgba(0, 0, 0, 0) 88.46%), 
                        radial-gradient(99.97% 29.93% at -34.38% -5.18%, rgba(254, 208, 97, 0.69) 0%, rgba(0, 0, 0, 0) 100%), 
                        linear-gradient(180deg, #253D56 0%, #1B2C3E 27.4%, #1B2C3E 63.7%, #000000 100%);
            font-family: 'Arial', sans-serif;
        }

        .bar {
            margin-top: 30px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
            justify-content: space-between;
        }

        .img2_logo {
            width: 160px;
            height: 70px;
        }

        .bar h4 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            margin-top: 20px;
        }

        .bar h4 a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 19px;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Jockey One';
        }

        .bar h4 a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FFDD00;
            transition: width 0.3s ease;
        }

        .bar h4 a:hover {
            color: #FFDD00;
        }

        .bar h4 a:hover::after {
            width: 100%;
        }

        .start {
            color: white;
            width: 170px;
            height: 60px;
            background: transparent;
            border: 3px solid #FFDD00;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        .start:hover {
            background-color: #ffef8835;
            transform: translateY(-2px);
        }
        
        .progress {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #FFDD00, #FED061);
        }

        .main {
            padding: 40px 20px;
            min-height: calc(100vh - 200px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: white;
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 18px;
            margin-bottom: 50px;
        }

        .back-button {
            color: #FFDD00;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #FED061;
            transform: translateX(-5px);
        }

        .topics-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .topic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .topic-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FFDD00;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 221, 0, 0.2);
        }

        .topic-title {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .topic-meta {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .topic-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .topic-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .topic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .topic-replies {
            background: rgba(255, 221, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            color: rgba(255, 221, 0, 0.3);
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
        }

        footer {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="bar">
        <img class="img2_logo" src="/img/image2.png" alt="WORKIN Logo">
        <h4>
            <a href="/">Home</a>
            <a href="/planos">Planos e Preços</a>
            <a href="/aprender">Aprender</a>
            <a href="/parceria">Parceria</a>
            <a href="/comunidade">Comunidade</a>
            <a href="/suporte">Suporte</a>
        </h4>
        <a href="/perfil"><button class="start">Perfil</button></a>
    </nav>
    <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 0%"></div>
    </div>

    <main class="main">
        <div class="container">
            <a href="/forum" class="back-button">
                <i class="bi bi-arrow-left"></i> Voltar ao Fórum
            </a>

            <h1 class="page-title">Meus Tópicos</h1>
            <p class="page-subtitle">Tópicos criados por você</p>

            <div class="topics-list" id="topicsList"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="bi bi-chat-square-text"></i>
                <h3>Você ainda não criou nenhum tópico</h3>
                <p><a href="/forum" style="color: #FFDD00;">Voltar ao fórum</a> e criar um novo!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WORKIN. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadMyTopics();
        });

        function loadMyTopics() {
            fetch('/load-my-topics')
                .then(response => response.json())
                .then(data => {
                    const topicsList = document.getElementById('topicsList');
                    const emptyState = document.getElementById('emptyState');
                    
                    if (data.topics && data.topics.length > 0) {
                        topicsList.innerHTML = '';
                        emptyState.style.display = 'none';
                        
                        data.topics.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        
                        data.topics.forEach(topic => {
                            const topicCard = createTopicCard(topic);
                            topicsList.appendChild(topicCard);
                        });
                    } else {
                        topicsList.innerHTML = '';
                        emptyState.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar tópicos:', error);
                    document.getElementById('emptyState').style.display = 'block';
                });
        }

        function createTopicCard(topic) {
            const card = document.createElement('div');
            card.className = 'topic-card';
            card.onclick = () => openTopic(topic.id);
            
            const date = new Date(topic.createdAt).toLocaleDateString('pt-BR');
            const repliesCount = topic.replies ? topic.replies.length : 0;
            
            card.innerHTML = `
                <div class="topic-title">${escapeHtml(topic.title)}</div>
                <div class="topic-meta">
                    <span><i class="bi bi-calendar"></i> ${date}</span>
                </div>
                <div class="topic-content">
                    ${escapeHtml(topic.content).substring(0, 200)}${topic.content.length > 200 ? '...' : ''}
                </div>
                <div class="topic-footer">
                    <span class="topic-replies">
                        <i class="bi bi-chat-dots"></i> ${repliesCount} ${repliesCount === 1 ? 'resposta' : 'respostas'}
                    </span>
                </div>
            `;
            
            return card;
        }

        function openTopic(topicId) {
            window.location.href = `/topic-detail.html?id=${topicId}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
