<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Currículo - WORKIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(47.05% 26.2% at 89.13% 2.41%, rgba(79, 0, 132, 0.25) 0%, rgba(0, 0, 0, 0) 100%),
                        linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                        radial-gradient(68.54% 31.49% at -18.54% 39.83%, rgba(255, 255, 255, 0.2) 29.33%, rgba(0, 0, 0, 0) 100%),
                        radial-gradient(74.86% 35.24% at 128.44% 28.27%, rgba(255, 0, 0, 0.36) 0%, rgba(0, 0, 0, 0) 88.46%),
                        radial-gradient(99.97% 29.93% at -34.38% -5.18%, rgba(254, 208, 97, 0.69) 0%, rgba(0, 0, 0, 0) 100%),
                        linear-gradient(180deg, #253D56 0%, #1B2C3E 27.4%, #1B2C3E 63.7%, #000000 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .bar {
            margin-top: 30px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
            justify-content: space-between;
        }

        
        .progress {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #FFDD00, #FED061);
        }

        .img2_logo {
            width: 160px;
            height: 70px;
        }

        .bar h4 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            margin-top: 20px;
        }

        .bar h4 a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 19px;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Jockey One';
        }

        .bar h4 a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FFDD00;
            transition: width 0.3s ease;
        }

        .bar h4 a:hover {
            color: #FFDD00;
        }

        .bar h4 a:hover::after {
            width: 100%;
        }

        .start {
            color: white;
            width: 170px;
            height: 60px;
            background: transparent;
            border: 3px solid #FFDD00;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        .start:hover {
            background-color: #ffef8835;
            transform: translateY(-2px);
        }

        .main {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-control {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-view {
            background: linear-gradient(90deg, #FFDD00, #FED061);
            color: #1B2C3E;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 221, 0, 0.3);
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-edit:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFDD00;
        }

        .btn-pdf {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .btn-pdf:hover {
            background: rgba(220, 53, 69, 0.3);
        }

        /* VISUALIZAÇÃO DO CURRÍCULO */
        .curriculum-view {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            line-height: 1.8;
        }

        .curriculum-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #FFDD00;
            padding-bottom: 20px;
        }

        .curriculum-name {
            font-size: 32px;
            font-weight: 700;
            color: #1B2C3E;
            margin-bottom: 10px;
        }

        .curriculum-contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .curriculum-section {
            margin-bottom: 25px;
        }

        .curriculum-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1B2C3E;
            background: #FFDD00;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .curriculum-item {
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #FFDD00;
        }

        .curriculum-item-title {
            font-weight: 700;
            color: #1B2C3E;
        }

        .curriculum-item-subtitle {
            color: #666;
            font-size: 14px;
        }

        .curriculum-item-description {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }

        #editForm {
            display: none;
        }

        .edit-section {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        footer {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .curriculum-view {
                padding: 25px;
            }

            .curriculum-name {
                font-size: 24px;
            }
        }

        @media print {
            body {
                background: white;
            }

            .bar, .controls, footer {
                display: none;
            }

            .curriculum-view {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="bar">
        <img class="img2_logo" src="/img/image2.png" alt="WORKIN Logo">
        <h4>
            <a href="/">Home</a>
            <a href="/planos">Planos e Preços</a>
            <a href="/aprender">Aprender</a>
            <a href="/parceria">Parceria</a>
            <a href="/comunidade">Comunidade</a>
            <a href="/suporte">Suporte</a>
            <a href="/perfil">Perfil</a>
            <a href="/logout">Logout</a>
        </h4>
        <a href="/perfil"><button class="start">Perfil</button></a>
    </nav>
    <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 0%"></div>
    </div>

    <main class="main">
        <div class="container">
            <div class="controls">
                <button class="btn-control btn-view" onclick="showView()">
                    <i class="bi bi-eye"></i> Visualizar
                </button>
                <a href="/curriculos" id="editButton" class="btn-control btn-edit" style="text-decoration: none;">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <button class="btn-control btn-pdf" onclick="generatePDF()">
                    <i class="bi bi-file-pdf"></i> Gerar PDF
                </button>
                <a href="/curriculos" class="btn-control btn-edit" style="text-decoration: none;">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <!-- VISUALIZAÇÃO -->
            <div id="viewSection">
                <div class="curriculum-view" id="curriculumContent">
                    <p style="text-align: center; color: #999;">Carregando currículo...</p>
                </div>
            </div>

            <!-- EDIÇÃO -->
            <div id="editSection" style="display: none;">
                <form id="editForm" class="edit-section">
                    <!-- Será preenchido com JavaScript -->
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WORKIN. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const curriculumId = urlParams.get('id');
        let currentCurriculumData = null; // Guarda os dados carregados

        if (curriculumId) {
            // MODO 1: Carregar do Servidor (Currículo Salvo)
            document.getElementById('editButton').href = `/curriculos.html?edit=${curriculumId}`;
            fetch(`/get-curriculo/${curriculumId}`) // Rota do server.js
                .then(res => res.json())
                .then(data => {
                    if (data.curriculo) {
                        currentCurriculumData = data.curriculo;
                        displayCurriculum(currentCurriculumData);
                    } else {
                        showError('Currículo não encontrado.');
                    }
                })
                .catch(err => {
                    console.error('Erro ao carregar currículo:', err);
                    showError('Erro ao carregar currículo.');
                });
            
        } else {
            // MODO 2: Carregar do SessionStorage (Preview pós-criação)
            try {
                const data = JSON.parse(sessionStorage.getItem('curriculumData') || '{}');
                if (!data.pessoal || !data.pessoal.nome) {
                    showError('Nenhum currículo carregado. <a href="/curriculos">Criar novo</a>');
                } else {
                    currentCurriculumData = data;
                    displayCurriculum(currentCurriculumData);
                    // Esconde o botão "Editar" no modo preview, pois o currículo não tem ID
                    document.getElementById('editButton').style.display = 'none';
                }
            } catch (e) {
                showError('Erro ao carregar dados do preview.');
            }
        }

        function showError(message) {
            document.getElementById('curriculumContent').innerHTML = `<p style="text-align: center; color: red;">${message}</p>`;
        }

        function displayCurriculum(data) {
            const pessoal = data.pessoal || {};
            const experiencias = Object.values(data.experiencias || {});
            const educacao = Object.values(data.educacao || {});
            const habilidades = Object.values(data.habilidades || {});
            // Adicione certificacoes, projetos, links aqui se desejar mostrá-los

            const html = `
                <div class="curriculum-header">
                    <div class="curriculum-name">${escapeHtml(pessoal.nome)} ${escapeHtml(pessoal.sobrenome)}</div>
                    <div class="curriculum-contact">
                        <span><strong>Email:</strong> ${escapeHtml(pessoal.email)}</span>
                        <span><strong>Telefone:</strong> ${escapeHtml(pessoal.telefone)}</span>
                        <span><strong>Localização:</strong> ${escapeHtml(pessoal.cidade)}, ${escapeHtml(pessoal.estado)}</span>
                    </div>
                </div>

                ${pessoal.resumo ? `
                <div class="curriculum-section">
                    <div class="curriculum-section-title">Resumo Profissional</div>
                    <div class="curriculum-item-description">${escapeHtml(pessoal.resumo)}</div>
                </div>
                ` : ''}

                ${pessoal.objetivo ? `
                <div class="curriculum-section">
                    <div class="curriculum-section-title">Objetivo</div>
                    <div class="curriculum-item-description">${escapeHtml(pessoal.objetivo)}</div>
                </div>
                ` : ''}

                <div class="curriculum-section">
                    <div class="curriculum-section-title">Experiência Profissional</div>
                    ${experiencias.length > 0 ? 
                        experiencias.map(exp => `
                        <div class="curriculum-item">
                            <div class="curriculum-item-title">${escapeHtml(exp.cargo)}</div>
                            <div class="curriculum-item-subtitle">${escapeHtml(exp.empresa)} | ${escapeHtml(exp.localizacao)}</div>
                            <div class="curriculum-item-description">${escapeHtml(exp.descricao)}</div>
                        </div>
                        `).join('')
                        : '<p style="color: #999;">Nenhuma experiência adicionada</p>'
                    }
                </div>

                <div class="curriculum-section">
                    <div class="curriculum-section-title">Formação Acadêmica</div>
                    ${educacao.length > 0 ? 
                        educacao.map(edu => `
                        <div class="curriculum-item">
                            <div class="curriculum-item-title">${escapeHtml(edu.curso)}</div>
                            <div class="curriculum-item-subtitle">${escapeHtml(edu.instituicao)}</div>
                        </div>
                        `).join('')
                        : '<p style="color: #999;">Nenhuma formação adicionada</p>'
                    }
                </div>

                <div class="curriculum-section">
                    <div class="curriculum-section-title">Habilidades</div>
                    ${habilidades.length > 0 ? 
                        habilidades.map(skill => `
                        <div class="curriculum-item">
                            <div class="curriculum-item-title">${escapeHtml(skill.nome)} - ${escapeHtml(skill.nivel)}</div>
                        </div>
                        `).join('')
                        : '<p style="color: #999;">Nenhuma habilidade adicionada</p>'
                    }
                </div>
            `;

            document.getElementById('curriculumContent').innerHTML = html;
        }

        function showView() {
            document.getElementById('viewSection').style.display = 'block';
            document.getElementById('editSection').style.display = 'none';
        }

        // A função showEdit() e populateEditForm() não são mais necessárias
        // pois o botão "Editar" agora é um link direto.
        function showEdit() {
            // Esta função está obsoleta, mas deixamos para evitar erros caso seja chamada
            if(curriculumId) {
                window.location.href = `/curriculos.html?edit=${curriculumId}`;
            }
        }
        function populateEditForm() { /* Obsoleta */ }

        function generatePDF() {
            if (!currentCurriculumData) {
                alert('Nenhum dado de currículo carregado para gerar PDF.');
                return;
            }
            const nomeCompleto = `${currentCurriculumData.pessoal?.nome || 'curriculo'}_${currentCurriculumData.pessoal?.sobrenome || ''}`;
            
            const element = document.getElementById('curriculumContent');
            const opt = {
                margin: 10,
                filename: `curriculo_${nomeCompleto.replace(' ', '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };

            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js';
            script.onload = function() {
                html2pdf().set(opt).from(element).save();
            };
            document.head.appendChild(script);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
