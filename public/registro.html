<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FUTURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/registro.css">
</head>
<body>
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav class="bar">
        <img class="img2_logo" src="/img/image2.png" alt="FUTURE Logo">
        <h4>
            <a href="/">Home</a>
        </h4>
    </nav>
    <div class="progress" role="progressbar">
        <div class="progress-bar" style="width: 0%"></div>
    </div>

    <main class="main">
        <div class="welcome-section">
            <h1>Bem-vindo ao Work.In!</h1>
            <p>Registre-se para acessar recursos exclusivos e aumentar suas chances no mercado de trabalho. Junte-se a milhares de profissionais que já transformaram suas carreiras.</p>
            <img class="img1_logo" src="/img/image1.png" alt="Work.In Logo">
        </div>

        <div class="register-card">
            <div class="register-card-content">
                <h5><i class="bi bi-person-plus-fill"></i> Registro de Usuário</h5>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="usuario" class="form-label">
                            <i class="bi bi-person"></i> Nome de Usuário
                        </label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Escolha um nome de usuário único" required>
                            <i class="bi bi-person-circle input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha" class="form-label">
                            <i class="bi bi-shield-lock"></i> Senha
                        </label>
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha segura (mín. 8 caracteres)" required>
                            <i class="bi bi-lock-fill input-icon"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <span>Criar Conta</span>
                    </button>
                </form>
                <p class="login-link">Já possui uma conta? <a href="/login">Faça Login</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar a visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
